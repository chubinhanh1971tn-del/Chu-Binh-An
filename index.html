  <style>
    body {
      font-family: 'Be Vietnam Pro', sans-serif;
    }
    @keyframes fade-in-up {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up {
      animation: fade-in-up 0.3s ease-out forwards;
    }
     @keyframes bounce-short {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    .animate-bounce-short {
      animation: bounce-short 1s infinite;
    }
    /* Custom styles for map marker highlighting */
    .marker-highlight > div {
      transform: scale(1.2);
      z-index: 999;
      transition: transform 0.2s ease-out;
      box-shadow: 0 0 0 3px white, 0 0 0 6px #facc15; /* yellow-400 */
    }
    .marker-highlight > div > div {
      background-color: #facc15 !important; /* yellow-400 */
      color: #111827 !important; /* gray-900 */
    }
    .marker-highlight > div > div > svg {
      color: #111827 !important;
    }

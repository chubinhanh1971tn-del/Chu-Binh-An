# Netlify configuration file for deploying Appmap365

[build]
  # This command builds the Angular application for production.
  # The build tool in the environment will use this instruction.
  command = "ng build --prod"
  
  # The 'publish' directory is where the built, static files of the app are located.
  # Netlify will deploy the contents of this directory. In this environment, it's 'dist/'.
  publish = "dist/"

# This rule is crucial for Single Page Applications (SPAs) like Angular.
# It ensures that any direct navigation or page refresh is handled by index.html,
# allowing Angular's router to take over.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

<div class="fixed inset-0 bg-black/60 z-40 flex items-center justify-center p-4 animate-fade-in" (click)="closeModal()">
  <div class="relative bg-white rounded-xl shadow-2xl w-full max-w-2xl mx-auto animate-scale-up" (click)="$event.stopPropagation()">
    
    <div class="flex justify-between items-center p-5 border-b border-gray-200">
      <h3 class="text-xl font-bold text-gray-800">Tìm kiếm nâng cao</h3>
      <button (click)="closeModal()" class="text-gray-400 hover:text-gray-600 transition-colors" aria-label="Đóng">
        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <form #advancedSearchForm="ngForm" (ngSubmit)="applyFilters()">
      <div class="p-6 space-y-6">
        <!-- Area Range -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Diện tích (m²)</label>
          <div class="grid grid-cols-2 gap-4 items-center">
            <input 
              type="number" 
              name="minArea" 
              placeholder="Tối thiểu" 
              [(ngModel)]="minArea"
              min="0"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500">
            <input 
              type="number" 
              name="maxArea" 
              placeholder="Tối đa" 
              [(ngModel)]="maxArea"
              min="0"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500">
          </div>
        </div>
      </div>

      <div class="bg-gray-50 px-6 py-4 border-t border-gray-200 flex justify-end">
        <button 
          type="submit" 
          class="bg-green-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-green-700 transition-colors">
          Áp dụng bộ lọc
        </button>
      </div>
    </form>

  </div>
</div>

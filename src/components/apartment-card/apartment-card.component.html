<div class="bg-white rounded-lg shadow-lg hover:shadow-2xl overflow-hidden flex flex-col sm:flex-row h-full transform hover:-translate-y-1 transition-all duration-300 border-t-4 border-sky-600">
  <!-- Image Section -->
  <div class="sm:w-2/5 relative group flex-shrink-0">
    <button (click)="openImageModal()" class="w-full h-44 sm:h-full block" [attr.aria-label]="'Xem ảnh lớn ' + property().title">
      <img [ngSrc]="property().coverImageUrl" alt="{{ property().title }}" width="400" height="400" class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105" [placeholder]="imagePlaceholder">
      <div class="absolute inset-0 bg-black/20 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
    </button>
    
    @if (property().featured) {
      <div class="absolute top-0 left-0 w-28 h-28 overflow-hidden z-10">
        <div class="absolute transform -rotate-45 bg-yellow-400 text-center text-gray-900 font-bold py-1.5 left-[-32px] top-[32px] w-[170px] shadow-lg">
          Nổi bật
        </div>
      </div>
    }

    <button 
      (click)="toggleFavorite(); $event.stopPropagation()" 
      class="absolute top-2 right-2 p-2 rounded-full bg-white/80 hover:bg-white text-red-500 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 z-10"
      [attr.aria-pressed]="isFavorite()"
      aria-label="Mark as favorite">
      <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          [attr.fill]="isFavorite() ? 'currentColor' : 'none'">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
      </svg>
    </button>
  </div>

  <!-- Info Section -->
  <div class="p-4 sm:p-5 flex flex-col flex-grow sm:w-3/5">
    <div class="flex-grow">
      <button (click)="detailClicked.emit()" class="w-full text-left hover:text-green-700 transition-colors">
        <h3 class="text-base font-semibold text-gray-800 mb-2 line-clamp-2 group-hover:text-green-700 min-h-[2.5rem]">{{ property().title }}</h3>
      </button>

      <!-- Simplified Details -->
      <div class="space-y-3 text-sm text-gray-600">
        <div class="flex items-start space-x-2">
          <svg class="w-5 h-5 text-gray-400 mt-0.5 shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" /><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" /></svg>
          <span class="font-medium">{{ property().address }}</span>
        </div>
         <div class="flex items-center space-x-2">
           <svg class="w-5 h-5 text-gray-400 shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-2.818.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" /></svg>
          <span class="font-bold text-lg text-green-700">{{ formatPrice(property().rentPrice) }}</span>
        </div>
        <div class="flex items-center space-x-2">
          <svg class="w-5 h-5 text-gray-400 shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3.75v4.5m0-4.5h4.5m-4.5 0L9 9M3.75 20.25v-4.5m0 4.5h4.5m-4.5 0L9 15M20.25 3.75v4.5m0-4.5h-4.5m4.5 0L15 9m5.25 11.25v-4.5m0 4.5h-4.5m4.5 0L15 15" /></svg>
          <span class="font-medium">{{ property().area }} m²</span>
        </div>
      </div>
    </div>

    <!-- Actions -->
    <div class="mt-auto pt-4 space-y-3">
        <button (click)="openContactModal()" class="w-full text-center bg-green-600 text-white font-bold py-2.5 px-3 rounded-md hover:bg-green-700 transition-colors text-sm shadow-md">
            Thuê ngay
        </button>
        <div class="flex items-center space-x-2">
             <button 
                (click)="toggleCompare()"
                [disabled]="!isInCompare() && !canAddMoreToCompare()"
                [class.bg-sky-600]="isInCompare()"
                [class.text-white]="isInCompare()"
                [class.bg-gray-200]="!isInCompare()"
                [class.text-gray-800]="!isInCompare()"
                [title]="isInCompare() ? 'Bỏ so sánh' : (!canAddMoreToCompare() ? 'Đã chọn tối đa 4 BĐS' : 'Thêm vào so sánh')"
                class="flex-1 flex items-center justify-center font-bold py-2 px-3 rounded-md transition-colors text-sm">
                <svg class="w-5 h-5 mr-2 shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 17.25v1.007a3 3 0 0 1-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0 1 15 18.257V17.25m6-12V15a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 15V5.25A2.25 2.25 0 0 1 5.25 3h9.75a2.25 2.25 0 0 1 2.25 2.25Z" /></svg>
                <span>{{ isInCompare() ? 'Đã chọn' : 'So sánh' }}</span>
            </button>
             <button (click)="viewOnMapClicked.emit()" title="Xem trên bản đồ" class="flex-1 flex items-center justify-center font-bold py-2 px-3 rounded-md transition-colors text-sm bg-gray-200 hover:bg-gray-300 text-gray-800">
                <svg class="w-5 h-5 mr-2 shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" /></svg>
                <span>Bản đồ</span>
            </button>
            <div class="relative flex-1">
                <button 
                  (click)="toggleShareMenu($event)"
                  title="Chia sẻ"
                  class="w-full flex items-center justify-center font-bold py-2 px-3 rounded-md transition-colors text-sm bg-gray-200 hover:bg-gray-300 text-gray-800">
                    <svg class="w-5 h-5 mr-2 shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M7.217 10.907a2.25 2.25 0 1 0 0 4.186m0-4.186a2.25 2.25 0 0 1 0 4.186m0-4.186L5.717 9.407m6.483 4.343a2.25 2.25 0 1 0 0-4.186m0 4.186a2.25 2.25 0 0 1 0-4.186m0 4.186L10.5 17.25m-2.022-2.022L10.5 13.5m0 0l1.528-1.528m4.744 4.744a2.25 2.25 0 1 0 0-4.186m0 4.186a2.25 2.25 0 010-4.186m0 4.186L14.25 17.25m-2.022-2.022L14.25 13.5m0 0l1.528 1.528" /></svg>
                    <span>Chia sẻ</span>
                </button>
                 @if(isShareMenuOpen()) {
                  <div (click)="$event.stopPropagation()" class="absolute bottom-full right-0 mb-2 w-48 bg-white rounded-md shadow-lg border border-gray-200 z-10 transition-opacity duration-200">
                      <ul class="py-1">
                          <li><button (click)="share('facebook', $event)" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center space-x-3"><span>Chia sẻ Facebook</span></button></li>
                          <li><button (click)="share('zalo', $event)" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center space-x-3"><span>Chia sẻ Zalo</span></button></li>
                          <li><button [disabled]="linkCopied()" (click)="copyLink($event)" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center space-x-3 disabled:cursor-default"><span>{{ linkCopied() ? 'Đã chép!' : 'Chép liên kết' }}</span></button></li>
                      </ul>
                  </div>
              }
            </div>
        </div>
         <!-- Removed collaboratorZaloLink here as per the new central Zalo group strategy -->
    </div>
  </div>

  @if (isContactModalOpen()) {
    <app-contact-modal [property]="property()" (close)="closeContactModal()"></app-contact-modal>
  }
  @if (isImageModalOpen()) {
    <app-image-carousel-modal 
        [images]="property().imageUrls" 
        [initialIndex]="0"
        (close)="closeImageModal()"></app-image-carousel-modal>
  }
</div>

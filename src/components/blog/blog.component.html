
<app-header></app-header>

<div class="bg-white">
  <main class="py-16 sm:py-24">
    <div class="container mx-auto px-4">
      <!-- Header -->
      <div class="text-center mb-16">
        <h1 class="text-4xl sm:text-5xl font-bold text-gray-800 tracking-tight">Blog Con Mèo</h1>
        <p class="mt-4 text-xl text-gray-600">Những phân tích và góc nhìn từ "Con Mèo" - Manager Grup AI.</p>
      </div>

      <!-- Articles Grid -->
      <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        @for (article of articles; track article.link) {
          <div class="flex flex-col rounded-lg shadow-lg overflow-hidden group transform hover:-translate-y-1 transition-transform duration-300">
            <a [routerLink]="article.link" class="flex-shrink-0">
              <img class="h-48 w-full object-cover" [src]="article.imageUrl" [alt]="article.title">
            </a>
            <div class="flex-1 bg-white p-6 flex flex-col justify-between">
              <div class="flex-1">
                <p class="text-sm font-medium text-yellow-600">
                  {{ article.category }}
                </p>
                <a [routerLink]="article.link" class="block mt-2">
                  <p class="text-xl font-semibold text-gray-900 group-hover:text-yellow-700 transition-colors">{{ article.title }}</p>
                  <p class="mt-3 text-base text-gray-500 line-clamp-3">{{ article.summary }}</p>
                </a>
              </div>
              <div class="mt-6 flex items-center">
                <a [routerLink]="article.link" class="text-base font-semibold text-yellow-600 hover:text-yellow-800">
                  Đọc tiếp &rarr;
                </a>
              </div>
            </div>
          </div>
        }
      </div>

    </div>
  </main>
</div>

<app-footer></app-footer>

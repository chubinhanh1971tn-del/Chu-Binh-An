<div class="fixed inset-0 bg-black/60 z-40 flex items-center justify-center p-4 animate-fade-in" (click)="closeModal()">
  <div class="relative bg-white rounded-xl shadow-2xl w-full max-w-4xl mx-auto animate-scale-up h-[80vh] flex flex-col" (click)="$event.stopPropagation()">
    
    <div class="flex-shrink-0 flex justify-between items-center p-5 border-b border-gray-200">
      <div>
        <h3 class="text-xl font-bold text-gray-800">Bản đồ cho cộng đồng</h3>
        <p class="text-yellow-700 font-semibold">{{ groupName() }}</p>
      </div>
      <button (click)="closeModal()" class="text-gray-400 hover:text-gray-600 transition-colors" aria-label="Đóng">
        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <div class="flex-grow p-4">
        @if(properties().length > 0) {
            <app-map [properties]="properties()"></app-map>
        } @else {
            <div class="h-full flex items-center justify-center bg-gray-100 rounded-lg">
                <div class="text-center text-gray-500">
                    <svg class="w-12 h-12 mx-auto mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 6.75V15m0 0v2.25m0-2.25h1.5m-1.5 0H5.25m7.5-7.5h1.5m-1.5 0H12m4.5 0H18m-3.75 0H9.75M12 15m0 0v2.25m0-2.25h1.5m-1.5 0H9.75M14.25 9.75m0 0v2.25m0-2.25h1.5m-1.5 0h-1.5m-1.5 6H5.25m7.5 0H18" /></svg>
                    <p class="font-semibold">Chưa có dữ liệu</p>
                    <p>Nhóm này hiện chưa có bất động sản nào được ghim trên bản đồ.</p>
                </div>
            </div>
        }
    </div>

  </div>
</div>

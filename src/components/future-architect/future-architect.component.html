
<div class="bg-gradient-to-r from-gray-900 to-gray-800 text-white rounded-xl p-6 shadow-xl border border-gray-700 relative overflow-hidden">
  <!-- Decorative Background Elements -->
  <div class="absolute top-0 right-0 -mr-16 -mt-16 w-64 h-64 bg-yellow-500 rounded-full opacity-10 blur-3xl"></div>
  <div class="absolute bottom-0 left-0 -ml-16 -mb-16 w-64 h-64 bg-blue-500 rounded-full opacity-10 blur-3xl"></div>

  <div class="relative z-10">
    <div class="flex items-center justify-between mb-6">
      <div>
        <h3 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-yellow-300 to-yellow-500">Kiến Trúc Sư AI</h3>
        <p class="text-gray-400 text-sm mt-1">Khám phá tiềm năng không gian sống của bạn</p>
      </div>
      <div class="bg-gray-800 p-2 rounded-lg border border-gray-600">
        <svg class="w-8 h-8 text-yellow-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.898 20.572L16.5 21.75l-.398-1.178a3.375 3.375 0 00-2.31-2.31L12.75 18l1.178-.398a3.375 3.375 0 002.31-2.31L16.5 14.25l.398 1.178a3.375 3.375 0 002.31 2.31L20.25 18l-1.178.398a3.375 3.375 0 00-2.31 2.31z" />
        </svg>
      </div>
    </div>

    @if (!ideas()) {
      <div class="text-center py-8">
        <p class="text-gray-300 mb-6">Bạn muốn biết căn nhà này có thể trở nên tuyệt vời như thế nào?</p>
        <button 
          (click)="generateRenovationIdeas()" 
          [disabled]="isGenerating()"
          class="group relative inline-flex items-center justify-center px-8 py-3 font-semibold text-white transition-all duration-200 bg-yellow-600 rounded-full hover:bg-yellow-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-600 disabled:bg-gray-600 disabled:cursor-not-allowed">
          @if (isGenerating()) {
            <svg class="w-5 h-5 mr-3 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            <span>Đang phác thảo ý tưởng...</span>
          } @else {
            <span class="absolute inset-0 w-full h-full -mt-1 rounded-lg opacity-30 bg-gradient-to-b from-transparent via-transparent to-black"></span>
            <span class="relative">Gợi Ý Cải Tạo</span>
          }
        </button>
      </div>
    } @else {
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 animate-fade-in">
        @for (idea of ideas(); track idea.title) {
          <div class="bg-gray-800/50 p-4 rounded-lg border border-gray-600 hover:border-yellow-500 transition-colors">
            <div class="text-xs font-bold text-yellow-500 uppercase tracking-wide mb-1">{{ idea.style }}</div>
            <h4 class="text-lg font-bold text-white mb-2">{{ idea.title }}</h4>
            <p class="text-sm text-gray-400">{{ idea.description }}</p>
          </div>
        }
      </div>
      <div class="mt-6 text-center">
        <button (click)="generateRenovationIdeas()" class="text-sm text-gray-400 hover:text-white underline decoration-dashed">
          Thử phong cách khác
        </button>
      </div>
    }
  </div>
</div>

@if (currentUser()) {
    <div class="relative">
      <button (click)="toggleUserMenu($event)" class="flex items-center space-x-2 text-left">
        <div class="flex-shrink-0 w-10 h-10 rounded-full bg-yellow-400 flex items-center justify-center text-green-800 font-bold">
          {{ currentUser()?.name.charAt(0) }}
        </div>
        @if (!isMobile()) {
          <div>
            <div class="font-semibold text-white text-sm">{{ currentUser()?.name }}</div>
            <div class="text-xs text-green-200">{{ currentUser()?.role }}</div>
          </div>
        }
         <svg class="w-4 h-4 text-green-200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" /></svg>
      </button>
      @if (isUserMenuOpen()) {
        <div class="absolute right-0 mt-2 w-56 bg-white rounded-md shadow-lg py-1 z-20" (click)="$event.stopPropagation()">
          <div class="px-4 py-3 border-b">
            <p class="text-sm font-semibold text-gray-800">{{ currentUser()?.name }}</p>
            <p class="text-xs text-gray-500">{{ currentUser()?.email }}</p>
          </div>
          <a [routerLink]="getPortalLink()" (click)="toggleUserMenu()" class="w-full text-left block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
            Đi đến trang quản lý
          </a>
          <div class="border-t my-1"></div>
          <button (click)="logout()" class="w-full text-left block px-4 py-2 text-sm text-red-600 hover:bg-red-50">
            Đăng xuất
          </button>
        </div>
      }
    </div>
} @else {
    <div class="flex items-center space-x-2">
      <a routerLink="/login" class="text-white font-semibold hover:text-yellow-300 transition-colors px-3 py-2 rounded-md text-sm">
        Đăng nhập
      </a>
      <a routerLink="/register" class="bg-yellow-400 text-green-800 font-bold px-4 py-2 rounded-md text-sm hover:bg-yellow-300 transition-colors">
        Đăng ký
      </a>
    </div>
}
